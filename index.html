<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <header class="bg-dark"> 
        <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <div class="m-4 p-4">

            <div class="col-md-12">
                <div class="row">
                    <!-- search section -->
                    <div class="col-md-3">
                        <h5>Search for a City:</h5>
                        <form class="form-inline">
                            <input type="search" class="form-control mb-3 ds-input" id="search-input" placeholder="Search for...">
                            <button type="submit" class="btn btn-primary mb-3"><span class="oi oi-magnifying-glass"></span></button>
                        </form>
                        <!-- search history-->
                        <ul class="list-group">
                            <li class="list-group-item active">Peterburough</li>
                            <li class="list-group-item disabled">Memphis</li>
                            <li class="list-group-item disabled">Detroit</li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="card mt-2">
                            <div class="card-body">
                                <!-- city weather data -->
                                <div class="d-flex flex-row ">
                                    <h2 class="card-title align-self-center" id="city-header">City Name (d/a/te)</h2> 
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                                </div>
                                <h6 class="card-subtitle mt-3 text-muted" id="city-temp">Temperature: </h6>
                                <h6 class="card-subtitle mt-3 text-muted" id="city-humid">Humidity: </h6>
                                <h6 class="card-subtitle mt-3 text-muted" id="city-wind">Wind Speed: </h6>
                                <h6 class="card-subtitle mt-3 text-muted" id="city-uv">UV Index: <span id="uv-box" class="px-2 py-1 mb-1 text-light rounded font-weight-normal bg-danger">9.49</span></h6>
                            </div>  
                        </div>
                        <div>
                            <h2 class="card-title mt-3" id="city-header">5-Day Forecast:</h2>
                            <div class="row justify-content-between">

                                <div class="col-md-2 mb-3 card text-white bg-primary" style="max-width: 18rem;">
                                    <div class="card-body p-1">
                                      <h5 class="card-title">d/a/te</h5>
                                      <img src="http://openweathermap.org/img/wn/10d.png" alt="rain">
                                      <p class="card-text">Temp: </p>
                                      <p class="card-text">Humidity: </p>
                                    </div>
                                </div>

                                <div class="col-md-2 mb-3 card text-white bg-primary" style="max-width: 18rem;">
                                    <div class="card-body p-1">
                                      <h5 class="card-title">d/a/te</h5>
                                      <img class="align-self-start" src="http://openweathermap.org/img/wn/10d.png" alt="rain">
                                      <p class="card-text">Temp: </p>
                                      <p class="card-text">Humidity: </p>
                                    </div>
                                </div>

                                <div class="col-md-2 mb-3 card text-white bg-primary" style="max-width: 18rem;">
                                    <div class="card-body p-1">
                                      <h5 class="card-title">d/a/te</h5>
                                      <img src="http://openweathermap.org/img/wn/10d.png" alt="rain">
                                      <p class="card-text">Temp: </p>
                                      <p class="card-text">Humidity: </p>
                                    </div>
                                </div>

                                <div class="col-md-2 mb-3 card text-white bg-primary" style="max-width: 18rem;">
                                    <div class="card-body p-1">
                                      <h5 class="card-title">d/a/te</h5>
                                      <img src="http://openweathermap.org/img/wn/10d.png" alt="rain">
                                      <p class="card-text">Temp: </p>
                                      <p class="card-text">Humidity: </p>
                                    </div>
                                </div>

                                <div class="col-md-2 mb-3 card text-white bg-primary" style="max-width: 18rem;">
                                    <div class="card-body p-1">
                                      <h5 class="card-title">d/a/te</h5>
                                      <img src="http://openweathermap.org/img/wn/10d.png" alt="rain">
                                      <p class="card-text">Temp: </p>
                                      <p class="card-text">Humidity: </p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    <!-- javaScript links -->
    <script src="./assets/js/dashboard.js"></script>
</body>
</html>
